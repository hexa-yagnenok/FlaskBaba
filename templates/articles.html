{% extends "layout.html" %}
{% block body %}
<h3>Articles</h3>
<hr>
{% if articles %}
<form action="/search" method="post">
<input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Search">
<button type="submit" class="btn btn-primary">Search</button>
</form>
<hr>
<ul class="list-group">
{% for article in  articles%}
<li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a> by <i>{{article.author}}</i></li>
{% endfor %}
  
</ul>

{% else %}
<div class="alert alert-danger"> There are no articles here yet</div>
{% endif %}
{% endblock body %}
